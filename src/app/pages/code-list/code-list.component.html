<section class="backplate-section">
    <h3>Code list</h3>
    <input name="search" autocomplete="off" placeholder="Search">

    <ul>
        <li *ngFor="let codeBlock of codeBlocks">
            <app-code-block-element [codeBlock]="codeBlock"></app-code-block-element>
        </li>
    </ul>
</section>
