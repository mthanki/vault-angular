<section class="mb-3">
    <div>
        <span class="text-start">{{codeBlock.name}}</span>
        <div class="copy-section">
            <ng-container *ngIf="deleteQueue">
                <span class="copy-message">Are you sure?</span>
                <button class="btn" (click)="deleteBlock()">Yes</button>
                <button class="btn" (click)="deleteQueue = false">No</button>
            </ng-container>

            <button class="btn btn-danger" *ngIf="!deleteQueue" (click)="deleteQueue = true">Delete</button>
            <button class="btn btn-info" [class.queue-background]="editMode"
                (click)="toggleEditMode()">{{updateButtonLabel}}</button>
            <button class="btn btn-info" (click)="copyCode()">{{copyButtonLabel}}</button>
        </div>
    </div>

    <p class="code">
        <ngx-monaco-editor class="form-control" [class.highlight]="editMode" (init)="editorInit($event)"
            [(ngModel)]="codeBlock.code" [options]="cbService.editorOptions">
        </ngx-monaco-editor>
    </p>

    <div id="chip-container">
        <mat-chip-list #chipList>
            <mat-chip *ngFor="let tag of codeBlock.tags">
                {{tag}}
            </mat-chip>
        </mat-chip-list>
    </div>

</section>
