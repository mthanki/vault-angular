<form (ngSubmit)="onSubmit()" method="POST" [formGroup]="codeBlockForm">
    <input name="Name" maxlength="150" formControlName="name" placeholder="Name" autocomplete="off" type="text">
    <!-- <textarea rows="15" placeholder="code" autocomplete="off" spellcheck="false" wrap="soft" name="Code"></textarea> -->
    <ngx-monaco-editor formControlName="code" [options]="cbService.editorOptions"></ngx-monaco-editor>

    <input name="Tags" formControlName="tags" placeholder="Tags" autocomplete="off" type="text">
    <tag-input [(ngModel)]='items' theme='bootstrap'></tag-input>
    <div class="button-group">
        <button id="clear-button" (click)="resetForm()">Clear</button>
        <button [disabled]="!codeBlockForm.valid">Add</button>
    </div>
</form>
