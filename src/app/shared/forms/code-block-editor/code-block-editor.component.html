<form (ngSubmit)="onSubmit()" method="POST" [formGroup]="codeBlockForm">
    <input autofocus name="Name" maxlength="150" formControlName="name" placeholder="Name" autocomplete="off"
        type="text">
    <!-- <textarea rows="15" placeholder="code" autocomplete="off" spellcheck="false" wrap="soft" name="Code"></textarea> -->
    <ngx-monaco-editor (init)="editorInit($event)" formcontrolName="code" [options]="cbService.editorOptions">
    </ngx-monaco-editor>
    <!-- <input name="Tags" formControlName="tags" placeholder="Tags" autocomplete="off" type="text"> -->
    <mat-chip-list #chipList>
        <mat-chip *ngFor="let tag of tags" (removed)="remove(tag)">
            {{tag}}
            <span matChipRemove class="material-icons">cancel</span>
        </mat-chip>
        <input placeholder="Tags; (hit space or enter)" autocomplete="off" [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>

    <div class="button-group">
        <button type="button" id="clear-button" (click)="resetForm()">Clear</button>
        <button [disabled]="!codeBlockForm.valid || !tags.length">Add</button>
    </div>
</form>
