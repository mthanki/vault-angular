<form (ngSubmit)="onSubmit()" method="POST" [formGroup]="signUpForm">
    <input name="Name" maxlength="150" formControlName="name" placeholder="Name" type="text">
    <ul class="errors"
        *ngIf="!signUpForm.controls['name'].pristine && signUpForm.controls['name'].hasError('required')">
        <li>Name is required.</li>
    </ul>
    <input name="Tags" formControlName="email" placeholder="Email" type="email">
    <ul class="errors" *ngIf="!signUpForm.controls['email'].pristine && signUpForm.controls['email'].hasError('email')">
        <li>Please enter an valid email address.</li>
    </ul>
    <input name="Tags" formControlName="password" placeholder="Password" autocomplete="off" type="password">
    <ul *ngIf="!signUpForm.controls['password'].pristine" class="errors">
        <li *ngIf="signUpForm.controls['password'].hasError('hasNumberError')">
            Please include at least one <strong>Number</strong> character.
        </li>
        <li *ngIf="signUpForm.controls['password'].hasError('hasCapitalCaseError')">
            Please include at least one <strong>Capital</strong> case character.
        </li>
        <li *ngIf="signUpForm.controls['password'].hasError('hasSmallCaseError')">
            Please include at least one <strong>Small</strong> case character.
        </li>
        <li *ngIf="signUpForm.controls['password'].hasError('hasEightCharacterError')">
            Please include at least <strong>Eight</strong> character.
        </li>
    </ul>
    <input [readonly]="!signUpForm.controls['password'].valid" name="Tags" formControlName="reenteredPassword"
        placeholder="Re-enter password" autocomplete="off" type="password">
    <ul class="errors"
        *ngIf="!signUpForm.controls['reenteredPassword'].pristine && signUpForm?.hasError('passwordsDontMatch')">
        <li>Passwords do not match.</li>
    </ul>
    <div class="button-group">
        <!-- <button type="button" (click)="print()">Print</button> -->
        <button type="button" id="clear-button" (click)="resetForm()">Reset</button>
        <button type="submit" [disabled]="!signUpForm.valid || isSignUpDisabled">Signup</button>
    </div>
</form>
