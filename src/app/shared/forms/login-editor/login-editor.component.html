<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="assets/images/color-logo-no-bg.svg" alt="" width="100%" height="150px">
    <div class="mb-3">
        <label for="InputEmail" class="form-label">Email address</label>
        <input required formControlName="email" autocomplete="email" type="email" class="form-control" id="InputEmail"
            aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="InputPassword" class="form-label">Password</label>
        <input required formControlName="password" autocomplete="current-password" type="password" class="form-control"
            id="InputPassword">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
    </div>
    <div class="d-grid gap-2">
        <button [disabled]="!isLoginEnabled" type="submit" class="btn btn-primary">
            <ng-container *ngIf="!isLoginEnabled">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Submitting...
            </ng-container>
            <ng-container *ngIf="isLoginEnabled">
                Submit
            </ng-container>
        </button>
    </div>
    <small>Don't have an account? <a routerLink="/signup">Sign Up</a> instead</small>
</form>
