<form (ngSubmit)="onSubmit()" method="POST" [formGroup]="loginForm">

    <input name="Tags" formControlName="nameOrEmail" placeholder="Name or Email" type="email">
    <input name="Tags" formControlName="password" placeholder="Password" autocomplete="off" type="password">
    <div class="button-group">
        <button id="clear-button" (click)="resetForm()">Reset</button>
        <button [disabled]="!loginForm.valid">Login</button>
    </div>
</form>
